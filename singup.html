<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join us today and get started</p>
        </div>

        <div class="success-message" id="successMessage">
            Account created successfully! Redirecting to login...
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input 
                    type="text" 
                    id="fullname" 
                    name="fullname" 
                    placeholder="Enter your full name" 
                    required
                >
                <div class="error-message" id="fullnameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email" 
                    required
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Choose a username" 
                    required
                >
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a strong password" 
                    required
                >
                <div class="strength-bar">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm your password" 
                    required
                >
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="terms-agreement">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#terms">Terms and Conditions</a> and <a href="#privacy">Privacy Policy</a>
                </label>
                <div class="error-message" id="termsError"></div>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">Create Account</button>
        </form>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <div class="login-link">
            <a href="signin.html">Sign in here</a>
        </div>
    </div>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strengthMeter');
        const passwordStrength = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            const strengthLevels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
            const colors = ['#d32f2f', '#f57c00', '#fbc02d', '#689f38', '#388e3c'];

            strengthMeter.style.width = (strength * 20) + '%';
            strengthMeter.style.backgroundColor = colors[strength - 1] || '#ddd';
            passwordStrength.textContent = strength > 0 ? `Strength: ${strengthLevels[strength - 1]}` : '';
        });

        // Form validation and submission
        const form = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const successMessage = document.getElementById('successMessage');

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
        }

        function showError(fieldId, message) {
            const errorEl = document.getElementById(fieldId + 'Error');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsChecked = document.getElementById('terms').checked;

            let isValid = true;

            // Validation
            if (!fullname) {
                showError('fullname', 'Full name is required');
                isValid = false;
            }

            if (!email || !email.includes('@')) {
                showError('email', 'Valid email is required');
                isValid = false;
            }

            if (username.length < 3) {
                showError('username', 'Username must be at least 3 characters');
                isValid = false;
            }

            if (password.length < 8) {
                showError('password', 'Password must be at least 8 characters');
                isValid = false;
            }

            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }

            if (!termsChecked) {
                showError('terms', 'You must agree to the terms');
                isValid = false;
            }

            if (isValid) {
                // Show success message
                successMessage.classList.add('show');
                signupBtn.disabled = true;
                signupBtn.textContent = 'Creating Account...';

                // Simulate account creation and redirect
                setTimeout(() => {
                    console.log('Account created:', {
                        fullname,
                        email,
                        username,
                        password: '***'
                    });
                    // Redirect to login page
                    window.location.href = 'signin.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
